{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="mb-5">
  <h2 class="text-center">Profile</h2>
</div>
<div class="col-lg-6">
  <form action="{% url "users:profile" %}" method="post">
    {% csrf_token %}
    <div class="mb-3 row">
      <label for="inputUsername" class="col-sm-2 col-form-label">Username</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="inputUsername"
          name="username"
          value="{{ form.username.value }}"
          placeholder="Enter your username">
      </div>
    </div>
    <div class="mb-3 row">
      <label for="inputUsername" class="col-sm-2 col-form-label"></label>
      <div class="col-sm-10">
        <button type="submit" class="btn btn-secondary btn-sm">Save</button>
      </div>
    </div>
  </form>
  <div class="mb-3 row">
    <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control-plaintext ms-1"
        id="staticEmail"
        value="{{ user.email }}"
        readonly>
    </div>
  </div>
  <div class="mb-3 row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <a href="{% url "users:change_password" %}" class="btn btn-outline-light">Change Password</a>
    </div>
  </div>
</div>
{% endblock content %}
